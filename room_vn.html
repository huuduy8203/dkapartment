    <!-- Room Listing Script -->
    <script>
        // Function to fetch JSON data and display rooms
        async function loadRooms() {
            const dk1Response = await fetch('dk1.json');
            const dk2Response = await fetch('dk2.json');
            const dk1Rooms = await dk1Response.json();
            const dk2Rooms = await dk2Response.json();

            displayRooms(dk1Rooms, 'dk1-rooms');
            displayRooms(dk2Rooms, 'dk2-rooms');
        }

        // Function to display rooms
        function displayRooms(rooms, containerId) {
            const roomContainer = document.getElementById(containerId);
            roomContainer.innerHTML = ''; // Clear any existing content

            rooms.forEach(room => {
                // Room HTML
                const roomHtml = `
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="property-item rounded overflow-hidden">
                            <div class="position-relative overflow-hidden">
                                <a href="room_detail_vn.html?building=${room.building}&room=${room.room}">
                                    <img class="img-fluid" src="${room.images[0]}" alt="Room ${room.room}">
                                </a>
                                <div class="${room.available === 'Available' ? 'bg-primary' : 'bg-primary-not'} rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">${room.available_vn}</div>
                                <div class="bg-white rounded-top text-primary position-absolute start-0 bottom-0 mx-4 pt-1 px-3">${room.building}</div>
                            </div>
                            <div class="p-4 pb-0">
                                <a class="d-block h5 mb-2" href="room_detail_vn.html?building=${room.building}&room=${room.room}">Room ${room.room}</a>
                                <h5 class="text-primary mb-3">${room.price}</h5>
                            </div>
                            <div class="d-flex border-top">
                                <small class="flex-fill text-center border-end py-2">
                                    <i class="fa fa-ruler-combined text-primary me-2"></i>${room.area}
                                </small>
                                <small class="flex-fill text-center border-end py-2">
                                    <i class="fa fa-bed text-primary me-2"></i>${room.item1_vn}
                                </small>
                                <small class="flex-fill text-center py-2">
                                    <i class="fa fa-${room.item2 === 'Bath' ? 'bath' : 'shower'} text-primary me-2"></i>${room.item2_vn}
                                </small>
                            </div>
                        </div>
                    </div>
                `;
                roomContainer.innerHTML += roomHtml;
            });
        }

        // Load rooms when the page loads
        window.onload = loadRooms;
    </script>
